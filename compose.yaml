services:
  bot:
    image: git.fayzullaev.ca/bittabola/nima-gap:latest
    container_name: nima-gap
    restart: unless-stopped
    env_file:
      - ${DEPLOY_DIR:-.}/.env
    volumes:
      - ${DEPLOY_DIR:-.}/data:/app/data
      - ${DEPLOY_DIR:-.}/config:/app/config:ro
    environment:
      - TZ=Asia/Tashkent
    healthcheck:
      test: ["CMD-SHELL", "pgrep -f 'src.main' > /dev/null"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
