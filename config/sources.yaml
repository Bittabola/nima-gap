  # Reddit JSON sources
  - name: "Reddit: Specialized Tools"
    subreddit: "specializedtools"
    type: reddit
    category: "Tech"
    description: "JSON. Look for url_overridden_by_dest for video links. Focus on unique machines."

  - name: "Reddit: NatureIsFuckingLit"
    subreddit: "NatureIsFuckingLit"
    type: reddit
    category: "Nature"
    description: "JSON. High-contrast, high-action nature clips."

  - name: "Reddit: DamnThatsInteresting"
    subreddit: "Damnthatsinteresting"
    type: reddit
    category: "General"
    description: "JSON. General viral facts. Filter by score > 5000 to ensure quality."

  - name: "Reddit: BeAmazed"
    subreddit: "BeAmazed"
    type: reddit
    category: "Visuals"
    description: "JSON. Short, punchy visual clips. Perfect for Telegram."

